<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KUYDUMSHOP - Stable Version</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;700;900&display=swap');
        body { 
            font-family: 'Kanit', sans-serif; 
            background-color: #020617;
            color: #f0f6fc; 
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
        }
        .glass { background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.05); }
        .btn-edit-admin {
            position: absolute; top: 10px; right: 10px; width: 35px; height: 35px;
            background: #f59e0b; color: white; border-radius: 10px;
            display: none; align-items: center; justify-content: center;
            z-index: 40; cursor: pointer; border: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        .is-admin .btn-edit-admin { display: flex; }
        #nav-dropdown {
            position: absolute; top: 70px; right: 20px; width: 220px;
            background: #0f172a; border-radius: 15px; padding: 5px;
            display: none; z-index: 1000; border: 1px solid rgba(255,255,255,0.1);
        }
        #nav-dropdown.active { display: block; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <!-- Loading Screen -->
    <div id="loader" class="fixed inset-0 bg-[#020617] z-[9999] flex flex-col items-center justify-center">
        <div class="w-12 h-12 border-4 border-sky-500 border-t-transparent rounded-full animate-spin mb-4"></div>
        <p class="text-sky-500 font-bold animate-pulse">กำลังโหลดระบบ...</p>
    </div>

    <div id="app" class="hidden">
        <!-- Navigation -->
        <nav class="glass sticky top-0 z-[500] px-6 py-4 flex justify-between items-center">
            <div class="flex items-center gap-2 cursor-pointer" onclick="view('shop')">
                <div class="w-8 h-8 bg-sky-600 rounded-lg flex items-center justify-center">
                    <i class="fas fa-bolt text-white text-sm"></i>
                </div>
                <h1 class="text-xl font-black italic uppercase tracking-tighter">KUYDUM<span class="text-sky-500">SHOP</span></h1>
            </div>

            <div class="flex items-center gap-3">
                <div class="text-right">
                    <p class="text-[10px] text-slate-400 font-bold" id="u-name">User</p>
                    <p class="text-emerald-400 font-black text-sm">฿<span id="u-bal">0</span></p>
                </div>
                <button onclick="toggleMenu(event)" class="p-2 hover:bg-white/5 rounded-lg transition">
                    <i class="fas fa-bars"></i>
                </button>
            </div>

            <div id="nav-dropdown" class="glass shadow-2xl">
                <button onclick="view('shop')" class="w-full text-left p-3 rounded-lg hover:bg-white/5 flex items-center gap-3 text-sm font-bold"><i class="fas fa-store text-sky-500"></i> หน้าแรก</button>
                <button onclick="view('inventory')" class="w-full text-left p-3 rounded-lg hover:bg-white/5 flex items-center gap-3 text-sm font-bold"><i class="fas fa-box text-emerald-500"></i> ของที่ซื้อแล้ว</button>
                <button onclick="view('topup')" class="w-full text-left p-3 rounded-lg hover:bg-white/5 flex items-center gap-3 text-sm font-bold"><i class="fas fa-wallet text-yellow-500"></i> เติมเงิน</button>
                <button id="admin-nav" onclick="view('admin')" class="hidden w-full text-left p-3 rounded-lg hover:bg-orange-500/10 flex items-center gap-3 text-sm text-orange-500 font-black border-t border-white/5 mt-1 pt-3"><i class="fas fa-user-shield"></i> แอดมิน</button>
                <button onclick="doLogout()" class="w-full text-left p-3 rounded-lg hover:bg-red-500/10 text-red-500 flex items-center gap-3 text-sm font-bold mt-1"><i class="fas fa-sign-out-alt"></i> ออกจากระบบ</button>
            </div>
        </nav>

        <main class="p-4 md:p-8 max-w-7xl mx-auto">
            <!-- SHOP -->
            <section id="v-shop" class="view-panel">
                <h2 class="text-2xl font-black mb-6 uppercase">สินค้าทั้งหมด</h2>
                <div id="shop-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4"></div>
            </section>

            <!-- INVENTORY -->
            <section id="v-inventory" class="view-panel hidden">
                <h2 class="text-2xl font-black mb-6 uppercase text-emerald-500">คลังส่วนตัว</h2>
                <div id="inv-grid" class="grid grid-cols-1 md:grid-cols-2 gap-3"></div>
            </section>

            <!-- TOPUP -->
            <section id="v-topup" class="view-panel hidden max-w-md mx-auto">
                <div class="glass p-8 rounded-3xl text-center">
                    <h3 class="text-xl font-black mb-6">แจ้งเติมเงิน</h3>
                    <input id="t-amt" type="number" placeholder="จำนวนเงิน" class="w-full bg-black/50 p-4 rounded-xl border border-white/10 mb-4 outline-none text-center text-2xl font-bold">
                    <input id="t-note" placeholder="เวลาโอน/หมายเหตุ" class="w-full bg-black/50 p-4 rounded-xl border border-white/10 mb-6 outline-none">
                    <button onclick="submitTopup()" class="w-full bg-sky-600 py-4 rounded-xl font-bold hover:bg-sky-500 transition">ส่งข้อมูล</button>
                </div>
            </section>

            <!-- ADMIN -->
            <section id="v-admin" class="view-panel hidden">
                <div class="glass p-8 rounded-3xl max-w-2xl mx-auto">
                    <h3 id="adm-title" class="text-xl font-black text-orange-500 mb-6 uppercase">จัดการสต็อก</h3>
                    <input id="p-id" type="hidden">
                    <div class="grid grid-cols-2 gap-4 mb-4">
                        <input id="p-name" placeholder="ชื่อสินค้า" class="bg-black/50 p-4 rounded-xl border border-white/10 outline-none">
                        <input id="p-price" type="number" placeholder="ราคา" class="bg-black/50 p-4 rounded-xl border border-white/10 outline-none">
                    </div>
                    <input id="p-img" placeholder="ลิงก์รูปภาพ" class="w-full bg-black/50 p-4 rounded-xl border border-white/10 mb-4 outline-none">
                    <textarea id="p-keys" placeholder="ใส่รหัส (1 บรรทัด = 1 คีย์)" rows="5" class="w-full bg-black/50 p-4 rounded-xl border border-white/10 mb-6 outline-none font-mono text-sm"></textarea>
                    <div class="flex gap-2">
                        <button onclick="saveProduct()" class="flex-1 bg-orange-600 py-4 rounded-xl font-bold hover:bg-orange-500 transition">บันทึกข้อมูล</button>
                        <button onclick="clearAdminForm()" class="px-6 bg-slate-700 rounded-xl">ล้าง</button>
                    </div>
                </div>
                <div id="adm-topups" class="mt-8 grid grid-cols-1 md:grid-cols-2 gap-4"></div>
            </section>
        </main>
    </div>

    <!-- AUTH -->
    <div id="auth" class="hidden min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-sm glass p-10 rounded-[2.5rem] text-center">
            <h2 class="text-3xl font-black italic mb-8 uppercase">KUYDUM<span class="text-sky-500">SHOP</span></h2>
            <div id="f-login" class="space-y-4">
                <input id="l-email" placeholder="อีเมล" class="w-full p-4 rounded-xl bg-black/50 border border-white/10 outline-none">
                <input id="l-pass" type="password" placeholder="รหัสผ่าน" class="w-full p-4 rounded-xl bg-black/50 border border-white/10 outline-none">
                <button onclick="handleLogin()" class="w-full bg-sky-600 py-4 rounded-xl font-bold">เข้าสู่ระบบ</button>
                <p onclick="toggleAuth()" class="text-xs text-slate-400 cursor-pointer pt-4 uppercase hover:text-sky-500">สมัครสมาชิกที่นี่</p>
            </div>
            <div id="f-reg" class="hidden space-y-4">
                <input id="r-name" placeholder="ชื่อเล่น" class="w-full p-4 rounded-xl bg-black/50 border border-white/10 outline-none">
                <input id="r-email" placeholder="อีเมล" class="w-full p-4 rounded-xl bg-black/50 border border-white/10 outline-none">
                <input id="r-pass" type="password" placeholder="รหัสผ่าน" class="w-full p-4 rounded-xl bg-black/50 border border-white/10 outline-none">
                <button onclick="handleReg()" class="w-full bg-emerald-600 py-4 rounded-xl font-bold">ยืนยันการสมัคร</button>
                <p onclick="toggleAuth()" class="text-xs text-slate-400 cursor-pointer pt-4 uppercase hover:text-emerald-500">กลับไปล็อกอิน</p>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, onSnapshot, collection, addDoc, deleteDoc, updateDoc, increment, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBC0pg-gWH0kYX2paCmO_LCIWKiUISDarU",
            authDomain: "mywed56.firebaseapp.com",
            projectId: "mywed56",
            storageBucket: "mywed56.firebasestorage.app",
            messagingSenderId: "94954792072",
            appId: "1:94954792072:web:cd3269324e2387fd00eb3d"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        let userProfile = null;

        // UI Helpers
        window.toggleMenu = (e) => { e.stopPropagation(); document.getElementById('nav-dropdown').classList.toggle('active'); };
        document.addEventListener('click', () => document.getElementById('nav-dropdown')?.classList.remove('active'));
        window.toggleAuth = () => {
            document.getElementById('f-login').classList.toggle('hidden');
            document.getElementById('f-reg').classList.toggle('hidden');
        };
        window.view = (v) => {
            document.querySelectorAll('.view-panel').forEach(el => el.classList.add('hidden'));
            const target = document.getElementById(`v-${v}`);
            if(target) target.classList.remove('hidden');
        };

        // Auth Logic
        onAuthStateChanged(auth, (user) => {
            document.getElementById('loader').classList.add('hidden');
            if (user) {
                document.getElementById('auth').classList.add('hidden');
                document.getElementById('app').classList.remove('hidden');
                initShop(user.uid);
            } else {
                document.getElementById('auth').classList.remove('hidden');
                document.getElementById('app').classList.add('hidden');
            }
        });

        async function initShop(uid) {
            // User Data
            onSnapshot(doc(db, "users", uid), (s) => {
                if(s.exists()) {
                    userProfile = s.data();
                    document.getElementById('u-name').innerText = userProfile.username;
                    document.getElementById('u-bal').innerText = userProfile.balance.toLocaleString();
                    const isAdmin = userProfile.role === 'admin';
                    document.getElementById('admin-nav').classList.toggle('hidden', !isAdmin);
                    document.body.classList.toggle('is-admin', isAdmin);
                    if(isAdmin) loadAdminData();
                }
            });

            // Products
            onSnapshot(collection(db, "products"), (snap) => {
                const grid = document.getElementById('shop-grid');
                grid.innerHTML = "";
                snap.forEach(d => {
                    const p = d.data();
                    const card = document.createElement('div');
                    card.className = "glass p-3 rounded-2xl relative overflow-hidden";
                    
                    if(userProfile?.role === 'admin') {
                        const eb = document.createElement('div');
                        eb.className = "btn-edit-admin";
                        eb.innerHTML = '<i class="fas fa-cog"></i>';
                        eb.onclick = (e) => { e.stopPropagation(); editProduct(d.id); };
                        card.appendChild(eb);
                    }

                    card.innerHTML += `
                        <img src="${p.image || 'https://via.placeholder.com/150'}" class="w-full aspect-square object-cover rounded-xl mb-3">
                        <p class="text-xs font-bold truncate px-1 uppercase">${p.name}</p>
                        <div class="flex justify-between items-center mt-3">
                            <span class="text-sky-400 font-bold">฿${p.price}</span>
                            <button onclick="buyProduct('${d.id}', ${p.price})" class="bg-sky-600 px-3 py-1.5 rounded-lg text-[10px] font-bold">BUY (${p.keys?.length || 0})</button>
                        </div>
                    `;
                    grid.appendChild(card);
                });
            });

            // Inventory
            onSnapshot(query(collection(db, "inventory"), where("uid", "==", uid)), (snap) => {
                const grid = document.getElementById('inv-grid');
                grid.innerHTML = "";
                snap.forEach(d => {
                    const i = d.data();
                    const el = document.createElement('div');
                    el.className = "glass p-4 rounded-xl flex justify-between items-center";
                    el.innerHTML = `<div><p class="font-bold text-sm">${i.pName}</p><p class="text-[9px] text-slate-500">${i.date}</p></div><code class="text-emerald-400 text-xs">${i.key}</code>`;
                    grid.appendChild(el);
                });
            });
        }

        window.editProduct = async (id) => {
            const s = await getDoc(doc(db, "products", id));
            if(s.exists()){
                const d = s.data();
                document.getElementById('p-id').value = id;
                document.getElementById('p-name').value = d.name;
                document.getElementById('p-price').value = d.price;
                document.getElementById('p-img').value = d.image || "";
                document.getElementById('p-keys').value = "";
                document.getElementById('adm-title').innerText = "แก้ไข: " + d.name;
                view('admin');
            }
        };

        window.saveProduct = async () => {
            const id = document.getElementById('p-id').value;
            const name = document.getElementById('p-name').value;
            const price = parseInt(document.getElementById('p-price').value);
            const img = document.getElementById('p-img').value;
            const keys = document.getElementById('p-keys').value.split('\n').filter(k => k.trim());

            if(!name || isNaN(price)) return alert("ใส่ข้อมูลไม่ครบ");

            try {
                if(id) {
                    const s = await getDoc(doc(db, "products", id));
                    const oldKeys = s.data().keys || [];
                    await updateDoc(doc(db, "products", id), { name, price, image: img, keys: [...oldKeys, ...keys] });
                } else {
                    await addDoc(collection(db, "products"), { name, price, image: img, keys });
                }
                clearAdminForm();
                view('shop');
                alert("สำเร็จ!");
            } catch(e) { alert("ล้มเหลว"); }
        };

        window.clearAdminForm = () => {
            document.getElementById('p-id').value = "";
            document.getElementById('p-name').value = "";
            document.getElementById('p-price').value = "";
            document.getElementById('p-img').value = "";
            document.getElementById('p-keys').value = "";
            document.getElementById('adm-title').innerText = "จัดการสต็อก";
        };

        window.buyProduct = async (pid, price) => {
            if(userProfile.balance < price) return alert("เงินไม่พอ");
            const ref = doc(db, "products", pid);
            const s = await getDoc(ref);
            const p = s.data();
            if(!p.keys?.length) return alert("ของหมด");

            const key = p.keys.shift();
            try {
                await updateDoc(doc(db, "users", auth.currentUser.uid), { balance: increment(-price) });
                await updateDoc(ref, { keys: p.keys });
                await addDoc(collection(db, "inventory"), { uid: auth.currentUser.uid, pName: p.name, key, date: new Date().toLocaleString() });
                alert("ซื้อสำเร็จ!");
            } catch(e) { alert("ระบบขัดข้อง"); }
        };

        window.submitTopup = async () => {
            const amt = parseInt(document.getElementById('t-amt').value);
            if(!amt) return;
            await addDoc(collection(db, "topups"), { uid: auth.currentUser.uid, email: userProfile.email, amount: amt, note: document.getElementById('t-note').value, status: 'pending' });
            alert("ส่งข้อมูลแล้ว");
            view('shop');
        };

        function loadAdminData() {
            onSnapshot(collection(db, "topups"), (snap) => {
                const div = document.getElementById('adm-topups');
                div.innerHTML = "";
                snap.forEach(d => {
                    const t = d.data();
                    const el = document.createElement('div');
                    el.className = "glass p-4 rounded-xl flex justify-between items-center";
                    el.innerHTML = `<div><p class="font-bold text-emerald-400">฿${t.amount}</p><p class="text-[9px]">${t.email}</p></div><button onclick="approveT('${d.id}','${t.uid}',${t.amount})" class="bg-emerald-600 px-4 py-2 rounded-lg text-xs font-bold">อนุมัติ</button>`;
                    div.appendChild(el);
                });
            });
        }

        window.approveT = async (id, uid, amt) => {
            await updateDoc(doc(db, "users", uid), { balance: increment(amt) });
            await deleteDoc(doc(db, "topups", id));
        };

        window.handleLogin = async () => {
            try { await signInWithEmailAndPassword(auth, document.getElementById('l-email').value, document.getElementById('l-pass').value); }
            catch(e) { alert("อีเมลหรือรหัสผ่านผิด"); }
        };

        window.handleReg = async () => {
            const n = document.getElementById('r-name').value, e = document.getElementById('r-email').value, p = document.getElementById('r-pass').value;
            try {
                const c = await createUserWithEmailAndPassword(auth, e, p);
                const all = await getDocs(collection(db, "users"));
                await setDoc(doc(db, "users", c.user.uid), { username: n, email: e, balance: 0, role: all.size === 0 ? 'admin' : 'user' });
            } catch(e) { alert("สมัครไม่สำเร็จ"); }
        };

        window.doLogout = () => signOut(auth);
    </script>
</body>
</html>
